<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#7c5cff" />
    <title>Animal Tap! â€” A tiny game for toddlers</title>
    <meta name="description" content="Tap the animal you hear! A simple, colorful game for toddlers. Works on phones, tablets, and desktop." />
    <link rel="preload" href="styles.css" as="style" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preload" href="script.js" as="script" />
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%F0%9F%90%AE%3C/text%3E%3C/svg%3E" />
  </head>
  <body>
    <a class="skip-link" href="#grid">Skip to game</a>

    <main id="app" class="app" aria-live="off">
      <header class="app__header">
        <h1 class="app__title" aria-label="Animal Tap! A tiny game for toddlers">
          ğŸ¾ Animal Tap!
        </h1>
        <div class="toolbar" role="group" aria-label="Settings">
          <button id="soundToggle" class="icon-btn" aria-pressed="true" aria-label="Sound on" title="Sound on">
            <span aria-hidden="true">ğŸ”Š</span>
          </button>
          <button id="calmToggle" class="icon-btn" aria-pressed="false" aria-label="Reduce motion off" title="Reduce motion off">
            <span aria-hidden="true">ğŸ•Šï¸</span>
          </button>
        </div>
      </header>

      <section class="prompt" aria-live="polite" aria-atomic="true">
        <div class="prompt__label">Find this friend</div>
        <div class="prompt__card" aria-hidden="true">
          <div id="promptEmoji" class="prompt__emoji" role="img" aria-label="Animal to find">ğŸ®</div>
          <div id="promptText" class="prompt__text">Cow</div>
        </div>
        <div class="prompt__help">Tap the matching animal</div>
      </section>

      <section id="grid" class="grid" role="group" aria-label="Animal choices">
        <!-- Cards will be injected by script.js -->
      </section>

      <section class="progress" aria-label="Progress">
        <div class="stars" id="stars" aria-hidden="true"></div>
        <div id="srProgress" class="sr-only" aria-live="polite"></div>
      </section>

      <div id="overlay" class="overlay" aria-modal="true" role="dialog" aria-labelledby="overlayTitle" aria-describedby="overlayDesc">
        <div class="overlay__card">
          <h2 id="overlayTitle" class="overlay__title">Ready to play?</h2>
          <p id="overlayDesc" class="overlay__desc">Tap or click to start. We will say the animal name so little ones can follow along.</p>
          <button id="startBtn" class="primary-btn">Play</button>
        </div>
      </div>
    </main>

    <div id="confetti" aria-hidden="true"></div>
    <div id="status" class="sr-only" aria-live="polite"></div>

    <script defer src="script.js"></script>
  </body>
  </html>
